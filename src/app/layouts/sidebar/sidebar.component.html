<div class="sidebar-container">

  <div class="user-info">
    <div class="user-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="user-details">
      <h3>{{ username }}</h3>
      <p>{{ isAdmin ? 'Administrateur' : 'Utilisateur' }}</p>
    </div>
  </div>

  <mat-divider></mat-divider>

  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
      <mat-icon matListItemIcon>dashboard</mat-icon>
      <span matListItemTitle>Tableau de bord</span>
    </a>

    <a mat-list-item routerLink="/databases" routerLinkActive="active">
      <mat-icon matListItemIcon>storage</mat-icon>
      <span matListItemTitle>Bases de données</span>
    </a>

    <a mat-list-item routerLink="/backups" routerLinkActive="active">
      <mat-icon matListItemIcon>backup</mat-icon>
      <span matListItemTitle>Sauvegardes</span>
    </a>

    <a mat-list-item routerLink="/monitoring" routerLinkActive="active">
      <mat-icon matListItemIcon>monitor_heart</mat-icon>
      <span matListItemTitle>Supervision</span>
    </a>

    <a mat-list-item routerLink="/logs" routerLinkActive="active">
      <mat-icon matListItemIcon>article</mat-icon>
      <span matListItemTitle>Journaux d'activité</span>
    </a>

    <mat-divider *ngIf="isAdmin"></mat-divider>

    <a mat-list-item routerLink="/users" routerLinkActive="active" *ngIf="isAdmin">
      <mat-icon matListItemIcon>people</mat-icon>
      <span matListItemTitle>Gestion des utilisateurs</span>
    </a>
  </mat-nav-list>
</div>
